<script type="text/babel" data-type="module">
    import React, {StrictMode, useEffect, useState} from 'react';
    import {createRoot} from 'react-dom/client';


    function HeaderPunkt({ name }) {
        return (
            <li className="nav-item">

        );
    }

    function Header() {
        return (

                                <HeaderPunkt name={"Книги"}></HeaderPunkt>
                                <HeaderPunkt name={"Статьи"}></HeaderPunkt>
                                <HeaderPunkt name={"Об издательстве"}></HeaderPunkt>
                            </ul>

                        </div>
                        <form className="form-inline">

                                   aria-label="Search"></input>

                            <HeaderPunkt name={"Настройки"}></HeaderPunkt>

                                aria-expanded="false"
                            >

                                    src="https://avatars.githubusercontent.com/u/113033685?v=4"
                                    className="rounded-circle"
                                    height="25"
                                    alt="My photo"

                                />
                            </a>

                        </div>
                        <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                            <button type="button" className="btn-close" aria-label="Close"></button>
                        </ul>
                    </div>
                </nav>
            </>
        );
    }


    function Card({children}) {
        return(
            <div className="card">
                {children}
            </div>
        )
    }

    function Book({ link, price, size=250}) {
        return (
            <>
                <div>
                <img
                    src={link.link}
                    alt={link.alt}
                    width={size}
                    height={size}
                />

                </div>
                <center>
                <h6>
                    {link.alt}
                </h6>
                    <label>
                        {price}
                    </label>
                </center>
                <button type="button" className="btn btn-success">Заказать</button>
                </>
        );
    }

    let App = function List() {

        return (<>

            <Header/>
            <center><h1>E-Library</h1></center>
            <center><h2>ТОП продаж</h2></center>
            <div className="flex-container">
            <Card>
                <Book link={{link: 'https://cdn.eksmo.ru/v2/ITD000000000827683/COVER/cover1__w820.jpg',
                                        alt: 'Психология влияния.'
                }} price={299}></Book>
            </Card>
            <Card>
                <Book link={{link: 'https://cdn.eksmo.ru/v2/ITD000000000859929/COVER/cover1__w820.jpg',

                }} price={499}></Book>
            </Card>
            <Card>
                <Book link={{link: 'https://cdn.eksmo.ru/v2/ITD000000000826660/COVER/cover1__w820.jpg',

                    alt: 'The Food Lab.'
                }} price={300}></Book>
            </Card>
            </div>
            <br></br>
            <center><h2>Классика</h2></center>
            <div className="flex-container">
                <Card>
                    <Book link={{link: 'https://cdn.eksmo.ru/v2/ITD000000001264615/COVER/cover1__w820.jpg',
                        alt: 'Капитал.'
                    }} price={1899} size={200}></Book>
                </Card>
                <Card>
                    <Book link={{link: 'https://cdn.img-gorod.ru/310x500/nomenclature/24/652/2465295.jpg',
                        alt: 'Преступление и наказание.'
                    }} price={499} size={200}></Book>
                </Card>

                    }} price={499} size={200}></Book>
                </Card>

                        alt: 'Вий.'
                    }} price={999} size={200}></Book>
                </Card>
            </div>
        </>);
    }


    const root = createRoot(document.getElementById('root'));
    root.render(
        <StrictMode>
            <App/>
        </StrictMode>
    );
</script>
