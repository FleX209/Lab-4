<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        data-plugins="transform-modules-umd"></script>

<script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
</script>
<script type="text/babel" data-type="module">

    import React from 'react';
    import { createRoot } from 'react-dom/client';

    function Avatar({ person, size=150 }) {
        return (
            <div className="avatar-container">
                <img
                    className="avatar"
                    src={person.imageId}
                    alt={person.name}
                    width={size}
                    height={size+80}
                />
                <p className="avatar-name">{person.name}</p>
            </div>
        );
    }
    function Avatar2({ person, size=200 }) {
        return (
            <div className="avatar-container">
                <img
                    className="avatar"
                    src={person.imageId}
                    alt={person.name}
                    width={size}
                    height={size+100}
                />
                <p className="avatar-name">{person.name}</p>
            </div>
        );
    }
    function Card({children}){
        return (
            <div className="avatar-row">
                {children}
            </div>
        )
    }
    function Profile() {
        return (
            <div>
                <h1>Бестселлеры</h1>
                <Card>
                    <Avatar
                        person={{
                            name: 'Тайная комната',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/f/u/fullimage_19_85.jpg'
                        }}
                    />
                    <Avatar
                        person={{
                            name: 'Кубок огня',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/f/u/fullimage_19_93.jpg'
                        }}
                    />
                    <Avatar
                        person={{
                            name: 'Дары смерти',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/1/0/1028910_0.jpg'
                        }}
                    />
                    <Avatar
                        person={{
                            name: 'Орден Феникса',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/1/0/104375_0.jpg'
                        }}
                    />
                </Card>
                <h1>Новинки</h1>
                <div className="avatar-row">
                    <Avatar2
                        person={{
                            name: 'Кубок огня',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/f/u/fullimage_19_93.jpg'
                        }}
                    />
                    <Avatar2
                        person={{
                            name: 'Дары смерти',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/1/0/1028910_0.jpg'
                        }}
                    />
                    <Avatar2
                        person={{
                            name: 'Орден Феникса',
                            imageId:
                                'https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/1/0/104375_0.jpg'
                        }}
                    />
                </div>
            </div>
        );
    }

    createRoot(document.getElementById('app')).render(<Profile />);
</script>
<style>

    h1{
        padding-left: 40%;
    }


    .avatar-row {
        display: flex;
        margin-bottom: 5%;
        justify-content: space-around;
    }

    .avatar-container {
        margin-right: 10px;
    }

    table {
        border-collapse: collapse;

    }

    th,
    td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {

    }


</style>
</body>
